<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>NYC Boroughs Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
   
    <style>
        #map-container svg {
          width: 100%;
          height: auto;
          max-width: 1000px; 
          display: block;
          margin: 0 auto;
        }
      </style>
</head>
<body>
    {% include 'nav_bar.html' %}
    
    <div class="container mt-4">
        <div id="map-container">
            {%include 'NYC_boroughs.svg'%}
           
 
    <script>
       
        const lightnessValues = {
            brooklyn: {{ B }},
            manhattan: {{ M }},
            queens: {{ Q }},
            statenIsland: {{ R }},
            bronx: {{ X }}
        };
    
        
        document.getElementById('path60').style.fill = `hsl(120, 70%, ${lightnessValues.brooklyn}%)`; // Brooklyn
        document.getElementById('path82').style.fill = `hsl(120, 70%, ${lightnessValues.manhattan}%)`; // Manhattan
        document.getElementById('path84').style.fill = `hsl(120, 70%, ${lightnessValues.manhattan}%)`; // Manhattan
        document.getElementById('path86').style.fill = `hsl(120, 70%, ${lightnessValues.manhattan}%)`; // Manhattan
        document.getElementById('path90').style.fill = `hsl(120, 70%, ${lightnessValues.manhattan}%)`; // Manhattan
        document.getElementById('path92').style.fill = `hsl(120, 70%, ${lightnessValues.manhattan}%)`; // Manhattan
        document.getElementById('path94').style.fill = `hsl(120, 70%, ${lightnessValues.manhattan}%)`; // Manhattan
        document.getElementById('path96').style.fill = `hsl(120, 70%, ${lightnessValues.manhattan}%)`; // Manhattan
        document.getElementById('path98').style.fill = `hsl(120, 70%, ${lightnessValues.manhattan}%)`; // Manhattan
        document.getElementById('path100').style.fill = `hsl(120, 70%, ${lightnessValues.manhattan}%)`; // Manhattan
        document.getElementById('path10').style.fill = `hsl(120, 70%, ${lightnessValues.queens}%)`; // Queens
        document.getElementById('path102').style.fill = `hsl(120, 70%, ${lightnessValues.statenIsland}%)`; // Staten Island
        document.getElementById('path26').style.fill = `hsl(120, 70%, ${lightnessValues.bronx}%)`; // Bronx
        document.getElementById('path24').style.fill = `hsl(120, 70%, ${lightnessValues.bronx}%)`; // Bronx
        document.getElementById('path24').style.fill = `hsl(120, 70%, ${lightnessValues.bronx}%)`; // Bronx
    
    




        document.getElementById('brooklyn-color').style.backgroundColor = `hsl(120, 70%, ${lightnessValues.brooklyn}%)`;
        document.getElementById('manhattan-color').style.backgroundColor = `hsl(120, 70%, ${lightnessValues.manhattan}%)`;
        document.getElementById('queens-color').style.backgroundColor = `hsl(120, 70%, ${lightnessValues.queens}%)`;
        document.getElementById('staten-color').style.backgroundColor = `hsl(120, 70%, ${lightnessValues.statenIsland}%)`;
        document.getElementById('bronx-color').style.backgroundColor = `hsl(120, 70%, ${lightnessValues.bronx}%)`;
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
     <footer class="text-center mt-5 p-3 border-top" style="font-size: 14px; color: #000;">
        <p>
          This project investigates park space distribution across New York City boroughs using acreage data by ZIP code.
          Data sourced from the <a href="https://data.cityofnewyork.us/Recreation/Parks-Properties/enfh-gkve/about_data" target="_blank">NYC Parks Properties Dataset</a>.
        </p>
      </footer>
      
</body>
</html>
